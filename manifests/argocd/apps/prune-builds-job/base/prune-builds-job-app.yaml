apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prune-builds-job
  annotations:
    argocd.argoproj.io/sync-wave: "30"
  labels:
    repo: local
spec:
  destination:
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    path: manifests/configs/openshift-prune-builds-job
    repoURL: https://github.com/sampop3/gitops-demo.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
